<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>
<div class="app">
  <div class="my-playlist">
    <div class="row">
      <ion-icon id="close" name="close-circle"></ion-icon>
    </div>
    <div class="row">
      <div class="title">
        <h>you weekly music mix</h>
      </div>
      <ion-icon id="music-note" name="musical-note"></ion-icon>
    </div>
    <div class="row">
    
    </div>
  </div>
  <header>
    <ion-icon id="menu" name="menu"></ion-icon>
    <p1 id="playlist-count"><span id="currentSong">x</span> of <span id="maxSong">max</span>
    </p1>
    <span id="white-space"></span>
   </header>
  <div class="thumbnail"></div>
  <div class="now-playing">
    <h id="title">title</h>
    <p id="artist">artist</p>
  </div>
  <input id="progress" type="range" min="0" max="" value="0"/>
  <div class="controls">
    <div id="ct">ct</div>
    <ion-icon id="previous" name="play-skip-back-sharp"></ion-icon>
    <ion-icon id="play" name="play-circle"></ion-icon>
    <ion-icon id="next" name="play-skip-forward-sharp"></ion-icon>
    <div id="dt">dt</div>
  </div>
  <footer>
    <ion-icon id="repeat" name="repeat"></ion-icon>
    <ion-icon id="add" name="add-circle"></ion-icon>
    <ion-icon id="shuffle" name="shuffle"></ion-icon>
  </footer>
</div>
<audio id="audio">
  <source src="" type="audio/mpeg">
</audio>
